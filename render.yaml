services:
  - type: web
    name: booking-platform
    env: docker
    plan: free   # you can change this if you upgrade
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://your-db-host:3306/your_db_name
      - key: SPRING_DATASOURCE_USERNAME
        value: your_db_user
      - key: SPRING_DATASOURCE_PASSWORD
        value: your_db_password
