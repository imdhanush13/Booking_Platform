<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg rounded-3">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Login</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Email or Mobile</label>
              <input type="text" class="form-control" id="emailOrMobile" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-dark w-100" class=" navbar-dark bg-dark">Login</button>
          </form>
          <p class="text-center mt-3">Donâ€™t have an account? 
            <a href="register.html">Register</a>
          </p>
          <div id="loginMsg" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const emailOrMobile = document.getElementById("emailOrMobile").value;
  const password = document.getElementById("password").value;
  try {
    const response = await fetch(`/users/login?emailOrMobile=${encodeURIComponent(emailOrMobile)}&password=${encodeURIComponent(password)}`, {
      method: "POST"
    });

    if (response.ok) {
      const user = await response.json();
      localStorage.setItem("user", JSON.stringify(user)); // store user in session

      document.getElementById("loginMsg").innerHTML = `<span class="text-success">Login successful! Redirecting...</span>`;

      setTimeout(() => {
        if (user.role === "USER") {
          window.location.href = "dashboard.html";
        } else if (user.role === "PROVIDER") {
          window.location.href = "shopside.html";
        }
      }, 1000);

    } else {
      const msg = await response.text();
      document.getElementById("loginMsg").innerHTML = `<span class="text-danger">${msg}</span>`;
    }
  } catch (error) {
    document.getElementById("loginMsg").innerHTML = `<span class="text-danger">Error: ${error.message}</span>`;
  }
});
</script>
</body>
</html>
