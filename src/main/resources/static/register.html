<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg rounded-3">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Register</h3>
          <form id="registerForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Mobile</label>
              <input type="text" class="form-control" id="mobile" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Role</label>
              <select class="form-select" id="role" required>
                <option value="USER">User</option>
                <option value="PROVIDER">Provider</option>
              </select>
            </div>
            <button type="submit" class="btn btn-dark w-100">Register</button>
          </form>
          <p class="text-center mt-3">Already have an account? 
            <a href="login.html">Login</a>
          </p>
          <div id="registerMsg" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const user = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    mobile: document.getElementById("mobile").value,
    password: document.getElementById("password").value,
    role: document.getElementById("role").value
  };
  try {
    const response = await fetch('/users/register', {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(user)
    });
    const data = await response.json();
    document.getElementById("registerMsg").innerHTML =
      response.ok ? `<span class="text-success">Registered successfully!</span>` 
                  : `<span class="text-danger">${data}</span>`;
  } catch (error) {
    document.getElementById("registerMsg").innerHTML = `<span class="text-danger">Error: ${error.message}</span>`;
  }
});
</script>
</body>
</html>
