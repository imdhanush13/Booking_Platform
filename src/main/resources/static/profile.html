<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Booking History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">MyApp</a>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>
  <div class="container mt-4">
    <h3>My Bookings</h3>
    <table class="table table-striped" id="bookingTable">
      <thead>
        <tr>
          <th>Shop</th>
          <th>Service</th>
          <th>Date/Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
        window.location.href = "index.html";
        return;
    }
    const tbody = document.querySelector("#bookingTable tbody");
    function loadBookings() {
        fetch(`/api/appointments/user/${user.id}`)
            .then(res => res.json())
            .then(data => {
                data.sort((a, b) => new Date(b.appointmentDateTime) - new Date(a.appointmentDateTime));

                tbody.innerHTML = "";
                data.forEach(appt => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${appt.service.shop.name}</td>
                            <td>${appt.service.title}</td>
                            <td>${new Date(appt.appointmentDateTime).toLocaleString()}</td>
                            <td>${appt.status}</td>
                        </tr>
                    `;
                });
            });
    }
    loadBookings();
    setInterval(loadBookings, 3000);
});
</script>
</body>
</html>
